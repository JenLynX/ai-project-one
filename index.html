<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inter:wght@100;200;300;400;500&family=Nunito+Sans:ital,wght@0,200;0,300;1,200;1,300&family=Spectral:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Rhyming Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Rhyming Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for the rhyming poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-choice"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">example: plants, dogs, riding a bike</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/JenLynX/" target="_blank"> Jen Xamin</a> and
        is open-sourced on
        <a href="https://github.com/JenLynX/ai-project-one" target="_blank">
          Github
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
